<section class="vh-100 gradient-custom">
    <div class="header">
      <div style=" width: 100%; color: white; text-align: center; background: linear-gradient(to right, #ffffff00, #ffffff21, #ffffff00);">
        <div style="align-items: center; align-content: center; text-align: center;">
          <label style="font-size: 14px;">Ministry Of Defence</label>
          <label style="margin-left: 30px; margin-right: 30px; font-size: 13px;">|</label>
          <label style="font-size: 14px;">Medical Services Department</label>
          <label style="margin-left: 30px; margin-right: 30px; font-size: 13px;">|</label>
          <label style="font-size: 14px;">Prince Sultan Military Medical City</label>
          <label style="margin-left: 30px; margin-right: 30px; font-size: 13px;">|</label>
          <label style="font-size: 14px;">Riyadh</label>
        </div>
      </div>
    </div>
    <img class="bg_img" src="../../assets/img/psmmc.png" alt="Paris">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card text-white" style="border-radius: 1rem; background:linear-gradient(to right, #dae8fb, #e6edf9)">
  
              <div style="width: 100%; height: 200px; background: linear-gradient(to right, #017cc2, #68b3dd); border-top-left-radius: 1rem; border-top-right-radius: 1rem;">
                <p class="lang">عربي</p>
                <img style="width: 180px; margin: 15px; display: block; margin-left: auto; margin-right: auto;" src="../../assets/img/watheq_logo.gif" alt="watheg">
                <h3 style="width: 100%; text-align: center; padding: 5px; font-size: 20px;">Resources Planning</h3>
              </div>
  
              <div class="card-body text-center">
    
                <div class="mb-md-5">
    
                  <form action="#">
                    <h2 class="fw-bold" style="color: lightslategrey; margin-top: 5px;">Login</h2>
      
                    <div class="p-4">
                      <div class="form-outline form-white mb-4">
                        <label style="float: left;color: lightslategrey;"  class="form-label" for="Username">Username</label>
                        <input type="text" [(ngModel)]="loginObj.Username" id="Username" name="Username" class="form-control form-control-lg" placeholder="Username" required/>
                      </div>
        
                      <div class="form-outline form-white mb-4">
                        <label style="float: left;color: lightslategrey;" class="form-label" for="typePasswordX">Password</label>
                        <input type="password" [(ngModel)]="loginObj.Password" id="Password" name="Password" class="form-control form-control-lg" placeholder="Username"/>
                      </div>
        
                      <button class="btn btn-outline-secondary btn-lg px-5 login_bt" type="button" (click)="(onLogin())" >Login</button>
        
                      <p class="small mt-4 pb-lg-2"><a class="text-50" href="#" style="color: lightslategrey;">Forgot password?</a></p>
                    </div>
  
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
